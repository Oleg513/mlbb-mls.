name: Create Project Structure

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository content
      uses: actions/checkout@v2

    - name: Create project structure
      run: |
        mkdir -p your_bot/handlers
        touch your_bot/handlers/__init__.py
        touch your_bot/handlers/main_menu.py
        touch your_bot/handlers/characters.py
        touch your_bot/handlers/guides.py
        touch your_bot/handlers/tournaments.py
        touch your_bot/handlers/updates.py
        touch your_bot/handlers/beginner.py
        touch your_bot/handlers/news.py
        touch your_bot/handlers/help_menu.py
        touch your_bot/handlers/quizzes.py
        touch your_bot/handlers/search.py

        mkdir -p your_bot/utils
        touch your_bot/utils/__init__.py
        touch your_bot/utils/data_loader.py
        touch your_bot/utils/openai_api.py
        touch your_bot/utils/templates.py

        mkdir -p your_bot/data
        touch your_bot/data/heroes_tanks.json
        touch your_bot/data/passive_skills.json
        touch your_bot/data/menu_requests.json
        touch your_bot/data/characters.json
        touch your_bot/data/prompts.json

        touch your_bot/config.py
        touch your_bot/main.py
        touch your_bot/requirements.txt
        touch your_bot/prompts_message.html

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Add project structure files"
        git push origin main
